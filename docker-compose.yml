services:
  db:
    image: postgis/postgis:16-3.4
    container_name: jageronky-db
    environment:
      POSTGRES_DB: ${DB_NAME:-jageronky}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  db-seed:
    build:
      context: .
      dockerfile: docker/db-seed/Dockerfile
    container_name: jageronky-db-seed
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${DB_NAME:-jageronky}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    restart: "no"

  backend:
    build:
      context: ./backend-jageronky
    container_name: jageronky-backend
    depends_on:
      db:
        condition: service_healthy
      db-seed:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-jageronky}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend-jageronky
      args:
        VITE_API_URL: http://localhost:8000
    container_name: jageronky-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:80"

volumes:
  pgdata: